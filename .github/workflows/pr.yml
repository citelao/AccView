name: PR Validation

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore and build Shared and test projects
      run: |
        dotnet restore Shared/Shared.csproj
        dotnet build Shared/Shared.csproj -c Release --no-restore
        dotnet restore Shared.UnitTests/Shared.UnitTests.csproj
        dotnet build Shared.UnitTests/Shared.UnitTests.csproj -c Release --no-restore

    - name: Run tests
      run: dotnet test AccView.sln -c Release --no-build --verbosity normal

    - name: Publish AccView win-x64
      run: dotnet publish AccView/AccView.csproj -r win-x64 -c Release -o publish/win-x64/AccView

    - name: Publish Cmd win-x64
      run: dotnet publish Cmd/Cmd.csproj -r win-x64 -c Release -o publish/win-x64/Cmd

    - name: Upload win-x64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AccView-win-x64
        path: publish/win-x64/
        retention-days: 7
